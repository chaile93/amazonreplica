<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <section class="login">
        
            <form action="#">

                <div class="signin">
                    <h2>Sign In</h2>
                </div>

                <div class="box1label">
                    <p class="emaillabel">Email(phone or mobile accounts)</p>
                </div>

                <div class="box1">
                    <input type="text" id="email" value="Enter Email" name="email">
                </div>

                <div class="passwordsection">
                    <p>Password
                    <a style="text-decoration:none" href="#" class="forgotpassword">Forgot Password</a>
                    </p>
    
                </div>

                <div class="box2">
                    <input type="text" class="password" value="Enter Password" name="password">
                </div>

                <div class="continuebutton">
                    <input type="submit" id="continue" value="Continue" style="width:500px;">
                </div>

            </form>

            <div class="help">
                <a style="text-decoration:none" href="#">&rsaquo; Need Help?</a>
            </div>

        </section>

        <section class="newaccount">

            <div class="newtoamazon">
                <hr><p class="new">New To Amazon?</p><hr>
            </div>

            <div class="createbutton">
                <form action="#">
                    <input type="button" id="create" value="Create Your New Account">
                </form>
            </div>

        </section>

        <section class="bottomline"></section>

        <section class="bottomlinks">

            <a style="text-decoration:none" class="conditions" href="#">Conditions of use</a>
            <a style="text-decoration:none" class="privacy" href="#">Privacy Policy</a>
            <a style="text-decoration:none" class="footerhelp" href="#">Help</a>
    
        </section>

        <section class="copyright">

            <p>&copy; 1996-2020. Amazon.com, Inc or it's affiliates</p>
        </section>
    </div>
</body>
</html>
